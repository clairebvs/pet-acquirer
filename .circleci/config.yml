# CircleCI 2.0 config for ruby, reference: https://circleci.com/docs/2.0/language-ruby/

version: 2
jobs:

  deploy:
    docker:
      - image: circleci/ruby:2.5.1-node-browsers

    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git
  test:
    docker:
      - image: circleci/ruby:2.5.1-node-browsers
        environment:
        - RAILS_ENV: test
        - PGHOST: 127.0.0.1
        - PGUSER: ubuntu

      - image: circleci/postgres:10.4
        environment:
        - POSTGRES_USER: ubuntu
        - POSTGRES_DB: 
        - POSTGRES_PASSWORD: ""

    steps:
      - checkout
      - restore_cache:
          keys:
            - bundle-install-{{ checksum "Gemfile.lock"}}
            - bundle-install-
      - run:
          name: install dependencies
          command: bundle install --path vendor/bundle

      - save_cache:
          key: bundle-install-{{ checksum "Gemfile.lock"}}
          paths: vendor/bundle

      - run:
          name: create and migrate db
          command: bundle exec rake db:{create,migrate}

      - run:
          name: run tests
          command: bundle exec rspec

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
